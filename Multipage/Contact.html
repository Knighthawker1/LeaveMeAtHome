			<section class="contact" id="Contact">

							<div class="heading">
								<h2>Contact Us</h2>
								<h3>Feel free to reach out with any questions!</h3>

								<div class="input-group mb-3">
						      <input type="text" class="form-control" id="FirstName" required placeholder="First Name">

						    </div>

								<div class="form-group">

								</div>

								<div class="form-group">
									<input type="number" class="form-control" id="PhoneNumber" placeholder="Phone Number">
								</div>

								<div class="form-group">
									<textarea class="form-control" rows="3" required placeholder="Message"></textarea>
								</div>

								<p>Send us a photo of you and your pet</p>
								<div class="form-group">
									<input type="file" class="form-control" id="PetPhoto">
								</div>

								<div class="text-center">
									<button type="submit" class="contact submit" >Submit</button>
								</div>
